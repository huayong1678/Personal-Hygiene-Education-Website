<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home | Personal Hygiene</title>

  <link rel="stylesheet" href="stylesheet.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Inconsolata|Lato&display=swap"
    rel="stylesheet">

  <!-- Rellax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.0.0/rellax.min.js"></script>

  <!-- Icon API -->
  <script src="https://kit.fontawesome.com/5ee604299a.js" crossorigin="anonymous"></script>

  <!-- VUE CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="app">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-transparent" id="navigation">
      <button @click="handleClick()" id="buttonBars"><i class="fas fa-bars optionBars-Dark"
          :class="['bars-slide', {'optionBars-Light': handleStatus.optionBars}]"></i></button>
    </nav>

    <!-- Option Bar -->
    <div class="slide" id="bars" :class="['bars-slide', {'slided': handleStatus.optionBars}]"></div>

    <!-- Container -->
    <div class="container-fluid scroll">
      <div class="row" id="page-title">
        <div id="one" class="col-12 rellax" data-rellax-speed="8">Personal Hygiene</div>
        <div id="two" class="col-12 text-muted rellax" data-rellax-speed="6">Practical Perform for Perfect Health</div>
      </div>
    </div>
    <div class="container-fluid scroll">
    </div>
  </div>
</body>

</html>
<script>
  // rellax
  var rellax = new Rellax('.rellax');

  // VUE
  var app = new Vue({
    el: '#app',
    data: {
      handleStatus: {
        optionBars: false
      }
    },
    methods: {
      handleClick() {
        this.handleStatus.optionBars = !this.handleStatus.optionBars
      }
    }
  });
</script>
