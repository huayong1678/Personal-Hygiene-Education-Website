<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark bg-transparent" id="navigation">

            <div class="btn-group" role="group">
                <button @click="previousPage()" id="backward"><i class="fas fa-arrow-circle-left backward-light"

        </nav>

        <!-- Option Bar -->
        <div class="slide" id="bars" :class="['bars-slide', {'slided': handleStatus.optionBars}]"></div>

                <div class="col"></div>
                <div class="col-auto rellax" data-rellax-speed="5"><a href="#cards-section"

            </div>
        </div>
        <div class="container scroll">
        </div>
</body>

</html>
<script>
    // Smooth Scroll
    $('a[href*="#"]').on('click', function (e) {
        e.preventDefault()

        $('html, body').animate({
                scrollTop: $($(this).attr('href')).offset().top + 500,
            },
            500,
            'linear'
        )
    })

    // rellax
    var rellax = new Rellax('.rellax');

    // VUE
    var app = new Vue({
        el: '#app',
        data: {
            handleStatus: {
                optionBars: false
            }
        },
        methods: {
            handleClick() {
                this.handleStatus.optionBars = !this.handleStatus.optionBars
            },
            previousPage() {
                window.history.go(-1)
            },
            nextPage(){
                router.push("yourroutename")
            }
        }
    });
</script>
